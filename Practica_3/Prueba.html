<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
    <!-- Incluyendo Bootstrap, Font Awesome y Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298); /* Fondo de gradiente */
            color: #333;
        }

        .main-container {
            max-width: 1280px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffffd9; /* Fondo transparente */
            border-radius: 10px;
        }

        .table-container {
            margin-top: 20px;
        }

        .table thead th {
            background-color: #007bff;
            color: white;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .card-custom {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
        }

        .logo-nba {
            height: 40px;
            margin-right: 10px;
        }

        /* Sidebar mejorado */
        #sidebar-wrapper {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
        }

        #sidebar-wrapper .sidebar-heading {
            background: #003459;
            color: #ffffff;
            padding: 15px;
            font-size: 1.2em;
            text-align: center;
        }

        #sidebar-wrapper .list-group-item {
            background: transparent;
            color: white;
            border: none;
        }

        #sidebar-wrapper .list-group-item:hover {
            background: #005b96;
            color: white;
            transition: background 0.3s;
        }

        #sidebar-wrapper .list-group-item i {
            margin-right: 10px;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #003459;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="border-end" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom">Practica 3</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action p-3" href="#"><i class="fas fa-home"></i> Dashboard</a>
                <a class="list-group-item list-group-item-action p-3" href="#"><i class="fas fa-cog"></i> Configuración</a>
                <a class="list-group-item list-group-item-action p-3" href="#"><i class="fas fa-info-circle"></i> Acerca de</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Contenido -->
        <div id="page-content-wrapper" class="main-container">
            <div class="container-fluid px-4">
                <h1 class="mt-4">Categorías</h1>
                <!-- Card de Categorías con clase personalizada -->
                <div class="card card-custom mt-4">
                    <div class="card-header">
                        <img src="https://cdn.mos.cms.futurecdn.net/CPAhzgowLi2NtrP9HfVy9Y-1000-80.png.webp" alt="Logo de la NBA" class="logo-nba">
                        Equipos de la NBA
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-container">
                            <thead>
                                <tr>
                                    <th scope="col">ID del Equipo</th>
                                    <th scope="col">Equipo</th>
                                    <th scope="col">Conferencia</th>
                                    <th scope="col">Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Lakers</td>
                                    <td>Oeste</td>
                                    <td>Activo</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Celtics</td>
                                    <td>Este</td>
                                    <td>Activo</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Bulls</td>
                                    <td>Este</td>
                                    <td>Activo</td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>Warriors</td>
                                    <td>Oeste</td>
                                    <td>Activo</td>
                                </tr>
                                <tr>
                                    <td>5</td>
                                    <td>Heat</td>
                                    <td>Este</td>
                                    <td>Activo</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Pie de página -->
            <footer>
                <p>&copy; Jueves 29 de agosto del 2024 Practica 3.
                <a href="#"><i class="fab fa-facebook text-white"></i></a> 
                <a href="#"><i class="fab fa-twitter text-white"></i></a></p>
            </footer>
        </div>
    </div>

    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
